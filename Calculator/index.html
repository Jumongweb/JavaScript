<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <input type="text" name="input" id="input">
        
        <div class="first-div-btn">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="appendToInput('+/-')">+/-</button>
            <button onclick="appendToInput('%')">%</button>
            <button onclick="appendToInput('/')" class="orange">รท</button>
            <button onclick="appendToInput('7')">7</button>
            <button onclick="appendToInput('8')">8</button>
            <button onclick="appendToInput('9')">9</button>
            <button onclick="appendToInput('*')" class="orange">x</button>
            <button onclick="appendToInput('4')">4</button>
            <button onclick="appendToInput('5')">5</button>
            <button onclick="appendToInput('6')">6</button>
            <button onclick="appendToInput('-')" class="orange">-</button>
            <button onclick="appendToInput('1')">1</button>
            <button onclick="appendToInput('2')">2</button>
            <button onclick="appendToInput('3')">3</button>
            <button onclick="appendToInput('+')" class="orange">+</button>
        </div>
        
        <div class="bottom-key">
            <button onclick="appendToInput('0')" class="zero">0</button>
            <button onclick="appendToInput('.')">.</button>
            <button onclick="calculate()" class="orange">=</button>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
